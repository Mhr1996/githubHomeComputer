<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue中的样式绑定</title>
	<script src="./vue.js"></script>
</head>
<body>
	<div id="app">
		<div v-if="show">1 <input type="text" key="one"></div>
		<div v-else="show">2 <input type="text" key="two"></div>
	</div>
</body>
<script>
	var app=new Vue({
		el:'#app',
		data:{
			show:true
		}
	})
</script> 
</html>
