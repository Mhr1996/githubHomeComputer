<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>计算属性的get set</title>
	<script src="./vue.js"></script>
</head>
<body>
	<div id="app">
		<div>{{cmptdGetSet}}</div>
	</div>
</body>
<script>
	var app=new Vue({
		el:'#app',
		data:{
			name:"小凶许",
			age:'18'
		},
		computed:{
			cmptdGetSet:{
				get:function(){
					return this.name+this.age;
				},
				set:function(value){
					this.name=this.name;
				}
			}
		}
	})
</script> 
</html>
