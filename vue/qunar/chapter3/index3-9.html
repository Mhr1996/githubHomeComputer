<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue中的样式绑定</title>
	<script src="./vue.js"></script>
</head>
<body>
	<div id="app">
		<div v-for="(item,key,index) of info">
			{{item}}--{{key}}--{{index}}
		</div>
		<button @click="submit">点击</button>
	</div>
</body>
<script>
	var app=new Vue({
		el:'#app',
		data:{
			info:{
				a:"1",
				b:"2",
				name:"项目",
				age:16
			}
		},
		methods:{
			submit:function(){
				this.$set(this.info,"address","北京");
			}
		}
	})
</script> 
</html>
